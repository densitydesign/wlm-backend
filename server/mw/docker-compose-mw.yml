# MediaWiki with MariaDB
#
# Access via "http://localhost:8080"
#   (or "http://$(docker-machine ip):8080" if using docker-machine)
version: '3'
services:
  mediawiki:
    image: mediawiki
    restart: always
    ports:
      - 8080:80
    links:
      - database
    networks:
      - default
      - traefik
    volumes:
      - images:/var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./LocalSettings.php:/var/www/html/LocalSettings.php
      - ./private.key:/var/www/oauth/private.key
      - ./public.key:/var/www/oauth/public.key
      - ./OAuth:/var/www/html/extensions/OAuth
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.services.WIKI_TEST.loadbalancer.server.port=80
      - traefik.http.services.WIKI_TEST.loadbalancer.server.scheme=http
      - traefik.http.services.WIKI_TEST.loadbalancer.passhostheader=true
        # Define a routing rule that forwards http:// to https://
      - traefik.http.routers.WIKI_TEST_HTTP.entrypoints=web
      - traefik.http.routers.WIKI_TEST_HTTP.middlewares=redirect@file
      - traefik.http.routers.WIKI_TEST_HTTP.rule=Host(`wikitest.inmagik.com`)
      - traefik.http.routers.WIKI_TEST_HTTP.service=WIKI_TEST
        # Define a routing rule for each service
      - traefik.http.routers.WIKI_TEST_HTTPS.entrypoints=websecure
      - traefik.http.routers.WIKI_TEST_HTTPS.tls=true
      - traefik.http.routers.WIKI_TEST_HTTPS.tls.certresolver=letsencrypt
      - traefik.http.routers.WIKI_TEST_HTTPS.rule=Host(`wikitest.inmagik.com`)
      - traefik.http.routers.WIKI_TEST_HTTPS.service=WIKI_TEST
  # This key also defines the name of the database host used during setup instead of the default "localhost"
  database:
    image: mariadb
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: my_wiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: example
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - db:/var/lib/mysql

volumes:
  images:
  db:

networks:
  traefik:
    external: true
